@(f: Form[CreateRegisterForm])(implicit messages: Messages)

@import helper._

@main("Register") {
	<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

  @form(routes.LoginController.doRegister()) {
		@inputText(f("name"))
		@inputText(f("password"))
		@inputText(f("repeat"))
		<div class="buttons">
			<input type="submit" value="Register"/>
		</div>
	}
}
